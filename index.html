<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <style style="display: block;
    white-space: pre;" contenteditable="">
      h1{
        font-size: 20px;
      }
    </style>
    ;saudhflhgfilauhefliuahg
    <div id="app"></div>
    <input id="name" type="text" placeholder="Наименование">
    <input id="quantity" type="text" placeholder="Количество">
    <button id="add">Добавить</button>
    <div id="purshases"></div>
      <div class="cheque">
        <div class="name_good"></div>
        <div class="quantity_good"></div>
        <div class="price_good"></div>
      </div>



<div id="buttons"></div>


    <div style="display: grid; grid-template-columns: 2fr 1fr; height: 500px;">
      <div id="canvas" style="position: relative;">
        <div id="rect" style="background-color: blueviolet; position: absolute;"></div>
      </div>
      <div id="controls">
        <div>
          <button id="moveLeftTop"><span style="display:block; transform: rotate(-45deg);">▲</span></button>
          <button id="moveTop">▲</button>
          <button id="moveRightTop"><span style="display:block; transform: rotate(45deg);">▲</span></button>
        </div>
        <div>
          <button id="moveLeft"><span style="display:block; transform: rotate(-90deg);">▲</span></button>
          <span style="display:inline-block;width: 54px;"></span>
          <button id="moveRight"><span style="display:block; transform: rotate(90deg);">▲</span></button>
        </div>
        <div>
          <button id="moveLeftBottom"><span style="display:block; transform: rotate(-135deg);">▲</span></button>
          <button id="moveBottom">▼</button>
          <button id="moveRightBottom"><span style="display:block; transform: rotate(135deg);">▲</span></button>
        </div>
        <div>
          <button id="squeezeX">&gt;=&lt;</button>
          <button id="expandX">&lt;=&gt;</button>
        </div>
        <div>
          <button id="squeezeY"><span style="display:block; transform: rotate(90deg);">&gt;=&lt;</span></button>
          <button id="expandY"><span style="display:block; transform: rotate(90deg);">&lt;=&gt;</span></button>
        </div>
      </div>
    </div>



    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
